<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<div id="popup">
   
</div>
<body>
    
    <div id="bg"></div>
    <div class="container">
        <div id="header">
            <div id="quickMail">
                <div><a style="color: white; text-decoration: none;"  href="https://mail.google.com/mail/u/0/#inbox?compose=new">Quick mail</a></div>

            </div>
            <div id="weather">
                <div>
                    <img src="" alt="" id="weather-icon">
                </div>    
                <div>
                    <span id="temperature"></span>&#8451;
                </div>
            </div>
        </div>
        <div id="center">
            <div id="time"></div>
            <div id="greeting"></div>
            
        </div>
        <div id="quote"></div>
        <div id="footer">
        <div id="todo-app" style="display:none;">
            <h2>To-do List <img src="images/icon.png" ></h2>
          
            <div class="row">
                <input type="text" id="newTask" placeholder="New todo">
                <button id="addTask" >Add </button>
            </div>
            <ul id="tasks">

            </ul>
        </div>
        <div id="todo">Todo</div>
    </div>
    <script src="jq.js"></script>
    <script src="background-image.js"></script>
    <script src="time.js"></script>
    <script src="greeting.js"></script>
    <script src="quote.js"></script>
    <script src="weather.js"></script>
    <script src="todo.js"></script>
   
</body>
</html>
